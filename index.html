<!doctype html>
<html>
<head>
<meta charset="utf-8">
        
<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

<title>Yale 2016</title>
</head>

<body class="hostElt">

    <img src="assets/images/logo.png">
 
    <br>
    
            <div id="format">
                <p><img src="assets/images/one.png"> <strong>Choose the film format or go next</strong></p>
                    <button id="btnSample" class="topcoat-button--large hostFontSize">6x6 film</button>
                    <button id="btn_format2" class="topcoat-button--large hostFontSize">6×4.5 film</button>
            </div>
                <div id="camera">
                <p><img src="assets/images/two.png"> <strong>Lomo or Holga camera?</strong></p>
                    <button id="btn_lomo" class="topcoat-button--large hostFontSize">Lomo effect</button>
                <button id="btn_holga" class="topcoat-button--large hostFontSize">Holga effect</button>
                </div>
            <div id="border">
                <p><img src="assets/images/three.png"> <strong>Add a border?</strong></p>
                    <button id="btn_border1" class="topcoat-button--large hostFontSize">Border 1</button>
                    <button id="btn_border2" class="topcoat-button--large hostFontSize">Border 2</button>
                    <button id="btn_border3" class="topcoat-button--large hostFontSize">Border 3</button>
                </div>
            <div id="color">
                <p><strong><img src="assets/images/four.png"> Black or white border?</strong></p>
                    <button id="btn_black" class="topcoat-button--large hostFontSize">Black</button>
                    <button id="btn_white" class="topcoat-button--large hostFontSize">White</button>
                </div>      
            <div id="footer">
                <p>Yale 2016 1.0
                <br>
                Yet Another Lomo Effect!
                <br>
                © 2010-2015 Sebastien Piconnier</p>
            
            </div>        
    
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>

        
</body>
</html>
